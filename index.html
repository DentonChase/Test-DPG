<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="main">
			<div id="screen">
				<p>0</p>
			</div>
			<div id="keyboard">
				<div class="buttons" id="row_1">
					<ul>
						<li class="btn" id="AC">AC</li>
						<li class="btn" id="si_ch">+/-</li>
						<li class="btn" id="proc">%</li>
						<li class="btn" id="del" class="last"><<</li>
					</ul>
				</div>
				<div class="buttons" id="row_2">
					<ul>
						<li class="btn" id="seven">7</li>
						<li class="btn" id="eight">8</li>
						<li class="btn" id="nine">9</li>
						<li class="btn" id="division" class="last">รท</li>
					</ul>
				</div>
				<div class="buttons" id="row_3">
					<ul>
						<li class="btn" id="four">4</li>
						<li class="btn" id="five">5</li>
						<li class="btn" id="sixe">6</li>
						<li class="btn" id="mult" class="last">x</li>
					</ul>
				</div>
				<div class="buttons" id="row_4">
					<ul>
						<li class="btn" id="one">1</li>
						<li class="btn" id="two">2</li>
						<li class="btn" id="three">3</li>
						<li class="btn" id="minus" class="last">-</li>
					</ul>
				</div>
				<div class="buttons" id="row_5">
					<ul>
						<li class="btn" id="comma">.</li>
						<li class="btn" id="nul">0</li>
						<li class="btn" id="equal">=</li>
						<li class="btn" id="plus" class="last">+</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="script.js"></script>
	</body>







</html>
